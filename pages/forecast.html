
Weather Forecast for {{city}}

<hr />

Days :  <a href="#/forecast/2" >2</a> |  <a href="#/forecast/5" >5</a> |  <a href="#/forecast/7" >7</a> | 
<div ng-repeat="w in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ convertToDate(w.dt) | date :  'MMM d, yyyy' }}</h3>
                </div>
                <div class="panel-body">
                    Daytime Temperature: {{w.temp.day}} Celcius
                </div>
            </div>
        
        </div>
    </div>
</div>
